<div id="authorizenet-stored-payments-form">
  {% for item in stored_payments %}
  <div class="field custom">
    <label class="radioctrl">
      <input type="radio" name="authorizednet-stored-payment" value="{{item.authorizenet_payment_id}}/{{item.name_on_card}}" data-address="{{item.address_name}}"/>
      <div class="radio"></div>
      <div class="short-text"><b>{{ item.card_type }},***{{ item.card_no }}</div>  
      <div class="short-text">{{ item.long_text }}</div>       
      <div class="btn-group">        
        <div class="btn btn-danger btn-stored-payment-remove" data-id="{{item.name}}" title="Remove Permanently?"><span class="glyphicon glyphicon-remove"></span></div>
      </div>
    </label>
  </div>
  {% endfor %}
  <div class="field custom">
    <label class="radioctrl">
      <input type="radio" name="authorizednet-stored-payment" value="none" checked />
      <div class="radio"></div>
      <div class="short-text">Enter Manually below</div>
      <div class="long-text">Enter Manually below</div>
    </label>
  </div> 
</div>
